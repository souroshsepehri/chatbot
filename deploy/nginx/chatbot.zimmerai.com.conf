# Nginx configuration for chatbot.zimmerai.com
# HTTP only - certbot will add SSL/HTTPS configuration automatically

server {
    listen 80;
    server_name chatbot.zimmerai.com;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Backend API proxy - /api/ -> http://127.0.0.1:8000/
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        
        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for chat
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Frontend proxy - / -> http://127.0.0.1:3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for chat
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
